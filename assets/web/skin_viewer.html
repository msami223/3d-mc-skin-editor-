<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/skinview3d@latest/bundles/skinview3d.bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a3a 0%, #2c3e50 100%);
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        #gridPanel {
            width: 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 5px;
        }

        #gridCanvas {
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            image-rendering: pixelated;
        }

        #gridLabel {
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            margin-top: 5px;
            font-family: sans-serif;
        }

        #viewerContainer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #skinViewer {
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="gridPanel">
            <canvas id="gridCanvas" width="64" height="64"></canvas>
            <div id="gridLabel">UV Map</div>
        </div>
        <div id="viewerContainer">
            <canvas id="skinViewer"></canvas>
        </div>
    </div>

    <script>
        let viewer = null;
        let skinCanvas = null;
        let skinCtx = null;
        let drawMode = false;
        let currentColor = '#FF0000';
        let painting = false;

        const gridCanvas = document.getElementById('gridCanvas');
        const gridCtx = gridCanvas.getContext('2d');

        function init() {
            const container = document.getElementById('viewerContainer');
            const width = Math.min(container.clientWidth * 0.95, 350);
            const height = Math.min(container.clientHeight * 0.9, 450);

            // Offscreen canvas for skin texture
            skinCanvas = document.createElement('canvas');
            skinCanvas.width = 64;
            skinCanvas.height = 64;
            skinCtx = skinCanvas.getContext('2d');
            skinCtx.fillStyle = '#C8C8C8';
            skinCtx.fillRect(0, 0, 64, 64);

            viewer = new skinview3d.SkinViewer({
                canvas: document.getElementById('skinViewer'),
                width: width,
                height: height,
                skin: skinCanvas.toDataURL()
            });

            viewer.zoom = 0.9;
            viewer.autoRotate = true;
            viewer.autoRotateSpeed = 0.5;
            viewer.animation = new skinview3d.IdleAnimation();

            // Handle 3D painting
            const viewerCanvas = document.getElementById('skinViewer');
            viewerCanvas.addEventListener('pointerdown', onPointerDown);
            viewerCanvas.addEventListener('pointermove', onPointerMove);
            viewerCanvas.addEventListener('pointerup', onPointerUp);
            viewerCanvas.addEventListener('pointerleave', onPointerUp);

            window.addEventListener('resize', () => {
                viewer.width = Math.min(container.clientWidth * 0.95, 350);
                viewer.height = Math.min(container.clientHeight * 0.9, 450);
            });

            updateGridPanel();
        }

        function updateGridPanel() {
            // Draw the current skin texture with grid
            gridCtx.clearRect(0, 0, 64, 64);
            gridCtx.drawImage(skinCanvas, 0, 0);

            // Draw grid lines
            gridCtx.strokeStyle = 'rgba(255,255,255,0.3)';
            gridCtx.lineWidth = 0.5;
            for (let i = 0; i <= 64; i += 8) {
                gridCtx.beginPath();
                gridCtx.moveTo(i, 0);
                gridCtx.lineTo(i, 64);
                gridCtx.stroke();
                gridCtx.beginPath();
                gridCtx.moveTo(0, i);
                gridCtx.lineTo(64, i);
                gridCtx.stroke();
            }
        }

        function onPointerDown(e) {
            if (!drawMode) return;
            e.preventDefault();
            painting = true;
            paint3D(e);
        }

        function onPointerMove(e) {
            if (!drawMode || !painting) return;
            e.preventDefault();
            paint3D(e);
        }

        function onPointerUp(e) {
            if (painting) {
                painting = false;
                updateGridPanel();
                notifyFlutter();
            }
        }

        function paint3D(e) {
            const canvas = document.getElementById('skinViewer');
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const uv = screenToSkinUV(x, y, rect.width, rect.height);
            if (uv) {
                skinCtx.fillStyle = currentColor;
                skinCtx.fillRect(uv.x, uv.y, 1, 1);
                viewer.loadSkin(skinCanvas.toDataURL());
                updateGridPanel();
            }
        }

        function screenToSkinUV(sx, sy, w, h) {
            const nx = (sx / w) * 2 - 1;
            const ny = (sy / h) * 2 - 1;

            // Head
            if (Math.abs(nx) < 0.25 && ny > -0.5 && ny < 0.1) {
                const headU = 8 + Math.floor((nx + 0.25) / 0.5 * 8);
                const headV = 8 + Math.floor((ny + 0.5) / 0.6 * 8);
                if (headU >= 8 && headU < 16 && headV >= 8 && headV < 16) {
                    return { x: headU, y: headV };
                }
            }

            // Body
            if (Math.abs(nx) < 0.2 && ny >= 0.1 && ny < 0.55) {
                const bodyU = 20 + Math.floor((nx + 0.2) / 0.4 * 8);
                const bodyV = 20 + Math.floor((ny - 0.1) / 0.45 * 12);
                if (bodyU >= 20 && bodyU < 28 && bodyV >= 20 && bodyV < 32) {
                    return { x: bodyU, y: bodyV };
                }
            }

            // Right arm
            if (nx < -0.2 && nx > -0.4 && ny > 0.1 && ny < 0.55) {
                const armU = 44 + Math.floor((nx + 0.4) / 0.2 * 4);
                const armV = 20 + Math.floor((ny - 0.1) / 0.45 * 12);
                if (armU >= 44 && armU < 48 && armV >= 20 && armV < 32) {
                    return { x: armU, y: armV };
                }
            }

            // Left arm
            if (nx > 0.2 && nx < 0.4 && ny > 0.1 && ny < 0.55) {
                const armU = 36 + Math.floor((nx - 0.2) / 0.2 * 4);
                const armV = 52 + Math.floor((ny - 0.1) / 0.45 * 12);
                if (armU >= 36 && armU < 40 && armV >= 52 && armV < 64) {
                    return { x: armU, y: armV };
                }
            }

            // Right leg
            if (nx < 0 && nx > -0.15 && ny >= 0.55 && ny < 0.9) {
                const legU = 4 + Math.floor((nx + 0.15) / 0.15 * 4);
                const legV = 20 + Math.floor((ny - 0.55) / 0.35 * 12);
                if (legU >= 4 && legU < 8 && legV >= 20 && legV < 32) {
                    return { x: legU, y: legV };
                }
            }

            // Left leg
            if (nx >= 0 && nx < 0.15 && ny >= 0.55 && ny < 0.9) {
                const legU = 20 + Math.floor(nx / 0.15 * 4);
                const legV = 52 + Math.floor((ny - 0.55) / 0.35 * 12);
                if (legU >= 20 && legU < 24 && legV >= 52 && legV < 64) {
                    return { x: legU, y: legV };
                }
            }

            return null;
        }

        function notifyFlutter() {
            if (window.FlutterChannel) {
                const dataURL = skinCanvas.toDataURL();
                window.FlutterChannel.postMessage(JSON.stringify({
                    type: 'skin_update',
                    data: dataURL.split(',')[1]
                }));
            }
        }

        function loadSkin(base64Data) {
            const img = new Image();
            img.onload = () => {
                skinCtx.clearRect(0, 0, 64, 64);
                skinCtx.drawImage(img, 0, 0);
                if (viewer) viewer.loadSkin(skinCanvas.toDataURL());
                updateGridPanel();
            };
            img.src = 'data:image/png;base64,' + base64Data;
        }

        function setColor(hexColor) {
            currentColor = hexColor;
        }

        function setDrawMode(enabled) {
            drawMode = enabled;
            if (viewer) {
                viewer.autoRotate = !enabled;
                viewer.controls.enableRotate = !enabled;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        window.loadSkin = loadSkin;
        window.setColor = setColor;
        window.setDrawMode = setDrawMode;
    </script>
</body>

</html>
